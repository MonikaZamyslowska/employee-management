server.port=8081
spring.datasource.url=jdbc:h2:file:/data/database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true


#Keycloak configuration
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=EmployeeManagementKeycloak
keycloak.resource=employee-management-app
keycloak.public-client=true
keycloak.principal-attribute=preferred_username
keycloak.security-constraints[0].authRoles[0]=admin
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/tasks/*