<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Strona główna</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/logout}" method="post">
        <p>
            Witaj <b>[[${employee.username}]]</b>
        </p>
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <h1>Dane Twojego konta:</h1>
</div>
    <br/><br/>
    <table class="table table-bordered table-striped" id="employeeTable">

        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Nazwa użytkownika</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${employee.firstName}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.username}"/>
            <td th:text="${employee.email}"/>
        </tr>
        </tbody>
<!--        <div class="leftContainer">-->
<!--            <a href="/projects" th:href="@{/projects}" class="btn btn-large btn-primary">PROJEKTY</a>-->
<!--        </div>-->
        <div class="leftContainer" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a href="/employees/all" th:href="@{employees/all}" class="btn btn-large btn-primary">UŻYTKOWNICY</a>
        </div>
<!--        <div class="rightContainer" sec:authorize="hasAuthority('ROLE_ADMIN')">-->
<!--            <a th:href="@{/addEmployeeForm}" class="btn btn-large btn-primary">DODAJ UŻYTKOWNIKA</a>-->
<!--        </div>-->
    </table>
</body>
</html>
