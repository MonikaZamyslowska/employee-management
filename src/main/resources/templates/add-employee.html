<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Dodaj/edytuj pracownika</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<div class="container">

    <h3>Dodaj/edytuj użytkownika</h3>
    <hr/>

    <form method="POST" th:action="@{/saveEmployee}" th:object="${employee}">

        <input class="form-control col-4 mb-4" placeholder="Uzupełnij nazwę użytkownika" th:field="*{username}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij hasło" th:field="*{password}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij imię" th:field="*{firstName}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij nazwisko" th:field="*{lastName}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij e-mail" th:field="*{email}" type="text"/>
        <select class="form-control col-4 mb-4" th:field="*{grade}">
            <option value="">Wybierz stopień zatrudnienia</option>
            <option th:each="grade : ${grades}" th:text="${grade}" th:value="${grade}"></option>
        </select>
        <div class="form-group">
            <label for="percentage">Wymagana dostępność</label>
            <select class="form-control" id="percentage" name="percentage" th:field="*{capacity}">
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <label class="form-control col-4 mb-4">Role:
            <input name="roles" th:each="role : ${roles}"
                   th:field="*{roles}"
                   th:text="${role}"
                   th:value="${role}"
                   type="checkbox"
            />
        </label>
        <input th:field="*{id}" type="hidden"/>

        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/desktop}">Wróć do pulpitu</a>
</div>
</body>
</html>
