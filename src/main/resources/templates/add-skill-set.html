<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring Boot Thymeleaf Application - Employee Management</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <h3>Dodaj umiejętność</h3>
            <hr/>

            <form method="POST" th:action="@{/saveSkillSet}" th:object="${skill}">

                <div class="form-group">
                    <label for="status">Kategoria</label>
                    <select id="status" class="form-control" th:field="*{skillCategory}">
                        <option value="">Wybierz kategorię</option>
                        <option th:each="category : ${categories}" th:text="${category}"
                                th:value="${category}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Uzupełnij nazwę" th:field="*{skillName}" type="text"/>
                </div>
                <input th:field="*{id}" type="hidden"/>

                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
    <hr/>
    <a th:href="@{/desktop}">Wróć do pulpitu</a>
</div>
</body>
</html>
