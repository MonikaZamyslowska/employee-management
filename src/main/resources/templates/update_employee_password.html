<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Dodaj pracownika</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<div class="container">

    <h3>Aktualizuj hasło</h3>
    <hr/>

    <form method="POST" th:action="@{/saveEmployee}" th:object="${employee}">
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij hasło: " th:field="*{password}" type="password"/>

        <input class="form-control col-4 mb-4"  th:field="*{username}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{password}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{firstName}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{lastName}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{email}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{grade}" type="hidden"/>
        <input class="form-control col-4 mb-4"  th:field="*{roles}" type="hidden"/>
        <input th:field="*{id}" type="hidden"/>
        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/desktop}">Wróć do pulpitu</a>
</div>
</body>
</html>
