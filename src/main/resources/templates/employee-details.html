<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Lista wniosków</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>


<div class="container">

    <br/>
    <br/>
    <h3>Lista Twoich umiejętności</h3>

    <table class="table table-bordered table-striped" id="tasksTable">
        <thead>
        <tr>
            <th>Projekt</th>
            <th>Zadanie</th>
            <th>Dostępność</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.project.name}" />
            <td th:text="${task.toString()}" />
            <td th:text="${task.capacity}"/>
<!--            <td>-->
<!--                <form sec:authorize="hasAuthority('ROLE_ADMIN')" th:action="@{'/task/remove/' + ${taskRequest.id}}" method="post" >-->
<!--                    <button class="btn btn-primary" type="submit">Anuluj zadanie</button>-->
<!--                </form>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

<div class="container">

    <h3>Lista Twoich zadań</h3>
    <hr/>
    </br>
    <a th:href="@{'/addSkill/employee/' + ${employee.id}}" class="btn btn-primary">Dodaj umiejętność</a>
    <br/><br/>

    <table class="table table-bordered table-striped" id="skillsTable">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Kategoria</th>
            <th>Poziom zaawansowania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill: ${skills}">
            <td th:text="${skill.skillName}" />
            <td th:text="${skill.skillCategory}" />
            <td th:text="${skill.skillLevel}" />
            <td>
                <form th:action="@{'/skill/removeFromList/' + ${skill.id}}"
                      method="post">
                    <button class="btn btn-primary" type="submit">Usuń umiejętność</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/desktop}">Wróć do pulpitu</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#taskRequestTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
