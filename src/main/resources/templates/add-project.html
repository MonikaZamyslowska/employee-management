<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Spring Boot Thymeleaf Application - Employee Management</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h3>Dodaj/edytuj projekt</h3>
    <hr/>

    <form method="POST" th:action="@{/saveProject}" th:object="${project}">

        <input class="form-control col-4 mb-4" placeholder="Uzupełnij nazwę projektu" th:field="*{name}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Uzupełnij opis" th:field="*{description}" type="text"/>
        <select class="form-control col-4 mb-4" th:field="*{owner}">
            <option value="">Wybierz właściciela projektu</option>
            <option th:each="employee : ${employees}" th:text="${employee}" th:value="${employee.id}"></option>
        </select>
        <select class="form-control col-4 mb-4" th:field="*{projectStatus}">
            <option value="">Wybierz status</option>
            <option th:each="status : ${statuses}" th:text="${status}" th:value="${status}"></option>
        </select>
        <input th:field="*{id}" type="hidden"/>

        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{'/desktop'}">Wróć do pulpitu</a>
</div>
</body>
</html>
