<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Lista pracowników</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<div class="container">
    <br/><br/>
    <h3>Szczegóły projektu</h3>
    <hr/>
    <br/><br/>
    <table class="table table-bordered table-striped" id="projectTable">
        <thead>
        <tr>
            <th>Nazwa projektu</th>
            <th>Opis</th>
            <th>Właściciel projektu (osoba do kontaktu)</th>
            <th>Status projektu</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${project.name}" />
            <td th:text="${project.description}" />
            <td th:text="${project.owner.toString()}"/>
            <td th:text="${project.projectStatus}"/>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">

    <h3>Lista zadań</h3>

    <hr/>
    <a th:if="${(project.projectStatus == openStatus) and isEmployeePM}" sec:authorize="hasAuthority('ROLE_PM')" th:href="@{'/addTask/' + ${project.id}}" class="btn btn-primary">Dodaj zadanie</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="taskTable" sec:authorize="hasAuthority('ROLE_PM')">

        <thead>
        <tr>
            <th>Status zadania</th>
            <th>Preferowane umiejętności</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.taskStatus}" />
            <td th:text="${task.preferredSkillList}" />
            <td>
                <a th:if="${(project.projectStatus == openStatus) and isEmployeePM}" sec:authorize="hasAuthority('ROLE_PM')" th:href="@{'/updateTask/' + ${project.id} + '/' + ${task.id}}"
                   class="btn btn-info">Zmień status</a>
                <a th:if="${isEmployeePM}" sec:authorize="hasAuthority('ROLE_PM')" th:href="@{'/taskRequests/' + ${task.id}}" class="btn btn-info">Wnioski</a>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="table table-bordered table-striped" id="userTaskTable" sec:authorize="hasAuthority('ROLE_EMPLOYEE')">

        <thead>
        <tr>
            <th>Status zadania</th>
            <th>Preferowane umiejętności</th>
            <th>Dostępność</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${userTasks}">
            <td th:text="${task.taskStatus}" />
            <td th:text="${task.preferredSkillList}" />
            <td th:text="${task.capacity}" />
            <td>
                <form th:if="${project.projectStatus == openStatus}" th:action="@{'/createRequest/' + ${task.id}}" method="post">
                    <button class="btn btn-primary" type="submit">Dołącz</button>
                </form>
<!--                <a th:if="${project.projectStatus == openStatus}" sec:authorize="hasAuthority('ROLE_EMPLOYEE')" th:method="POST" th:href="@{'/createRequest/' + ${task.id}}" class="btn btn-info">Dołącz</a>-->
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/desktop}">Wróć do pulpitu</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#taskTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
